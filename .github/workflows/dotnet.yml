name: KannadaAsciiUnicodeSDK CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

# =========================================================
# 1️⃣ Build & Test
# =========================================================
jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      NEW_VERSION: ${{ steps.set_version.outputs.NEW_VERSION }}
      RELEASE_NOTES: ${{ steps.set_release_notes.outputs.RELEASE_NOTES }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build KannadaAsciiUnicode.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Kannada.AsciiUnicode.Tests/Kannada.AsciiUnicode.Tests.csproj --configuration Release --no-build

      - name: Determine Next Version
        id: set_version
        shell: bash
        run: |
          PACKAGE_ID="KannadaAsciiUnicodeSDK"
          INDEX_URL="https://api.nuget.org/v3-flatcontainer/${PACKAGE_ID,,}/index.json"

          if ! curl -fs $INDEX_URL > /dev/null; then
            NEW_VERSION="1.0.0"
          else
            LATEST=$(curl -s $INDEX_URL | jq -r '.versions[-1]')
            IFS='.' read -r M m p <<< "$LATEST"
            NEW_VERSION="$M.$m.$((p+1))"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: set_release_notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log -n 20 --pretty=format:"%s")
          else
            NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          fi

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

# =========================================================
# 2️⃣ Pack NuGet
# =========================================================
  pack-sdk:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Pack
        run: |
          dotnet pack Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj \
            --configuration Release \
            /p:PackageVersion=${{ needs.build-test.outputs.NEW_VERSION }} \
            --output ./nupkg

      - uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

# =========================================================
# 3️⃣ Publish NuGet
# =========================================================
  publish-nuget:
    runs-on: ubuntu-latest
    needs: pack-sdk

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      - name: Push to NuGet
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY_FOR_PUBLISH }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

# =========================================================
# 4️⃣ Tag & GitHub Release
# =========================================================
  create-release:
    runs-on: ubuntu-latest
    needs: publish-nuget

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ needs.build-test.outputs.NEW_VERSION }}
          git push origin v${{ needs.build-test.outputs.NEW_VERSION }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-test.outputs.NEW_VERSION }}
          name: KannadaAsciiUnicodeSDK v${{ needs.build-test.outputs.NEW_VERSION }}
          body: ${{ needs.build-test.outputs.RELEASE_NOTES }}
          files: ./nupkg/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
