name: Build, Test, Pack & Publish KannadaAsciiUnicodeSDK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Needed to push tags and create releases

jobs:
  # =========================================================
  # 1️⃣ Build, Test, Pack SDK
  # =========================================================
  build-test-pack:
    name: Build, Test & Pack SDK
    runs-on: ubuntu-latest
    outputs:
      NEW_VERSION: ${{ steps.set_version.outputs.NEW_VERSION }}
      RELEASE_NOTES: ${{ steps.set_release_notes.outputs.RELEASE_NOTES }}

    steps:
      # -------------------------------
      # Step 1: Checkout & Setup
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Verify .NET SDK
        run: dotnet --info

      # -------------------------------
      # Step 2: Restore Dependencies
      # -------------------------------
      - name: Restore NuGet Packages
        run: |
          echo "Restoring dependencies..."
          dotnet restore

      # -------------------------------
      # Step 3: Build Project
      # -------------------------------
      - name: Build Project
        run: |
          echo "Building project..."
          dotnet build --configuration Release --no-restore

      # -------------------------------
      # Step 4: Run Tests
      # -------------------------------
      - name: Run Tests
        run: |
          echo "Running tests..."
          dotnet test --configuration Release --no-build --verbosity normal

      # -------------------------------
      # Step 5: Determine Next Version
      # -------------------------------
      - name: Determine Next Version
        id: set_version
        shell: bash
        run: |
          echo "Determining next version..."
          PACKAGE_ID="KannadaAsciiUnicodeSDK"
          INDEX_URL="https://api.nuget.org/v3-flatcontainer/${PACKAGE_ID,,}/index.json"

          set -e
          if ! curl --fail -s $INDEX_URL > /dev/null; then
            NEW_VERSION="1.0.0"
          else
            LATEST_VERSION=$(curl -s $INDEX_URL | jq -r '.versions[-1]')
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_VERSION}"
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "Next version determined: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 6: Generate Release Notes
      # -------------------------------
      - name: Generate Release Notes
        id: set_release_notes
        shell: bash
        run: |
          echo "Generating release notes from commits..."
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$LAST_TAG" ]; then
            RELEASE_NOTES=$(git log --pretty=format:"%s" -n 20)
          else
            RELEASE_NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          fi
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "RELEASE_NOTES=$RELEASE_NOTES" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 7: Update csproj for Version & Release Notes
      # -------------------------------
      - name: Update csproj
        shell: pwsh
        run: |
          Write-Host "Updating csproj with version ${{ steps.set_version.outputs.NEW_VERSION }}..."
          $ProjectPath = "Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj"
          if (-not (Test-Path $ProjectPath)) { throw "Project file not found: $ProjectPath" }

          [xml]$csproj = Get-Content $ProjectPath
          $propertyGroup = $csproj.Project.PropertyGroup | Where-Object { $_.Version }
          if (-not $propertyGroup) { throw "<Version> element not found in csproj" }
          $propertyGroup.Version = "${{ steps.set_version.outputs.NEW_VERSION }}"

          $releaseNode = $csproj.SelectSingleNode("//Project/PropertyGroup/PackageReleaseNotes")
          if (-not $releaseNode) { throw "<PackageReleaseNotes> element not found in csproj" }
          $releaseNode.InnerText = "${{ steps.set_release_notes.outputs.RELEASE_NOTES }}"

          $csproj.Save($ProjectPath)
          Write-Host "csproj updated successfully"

      # -------------------------------
      # Step 8: Pack NuGet Package
      # -------------------------------
      - name: Pack NuGet Package
        run: |
          echo "Packing NuGet package..."
          dotnet pack Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj --configuration Release --no-build --output ./nupkg
          if [ ! -f ./nupkg/KannadaAsciiUnicodeSDK.${{ steps.set_version.outputs.NEW_VERSION }}.nupkg ]; then
            echo "Error: NuGet package not found!" && exit 1
          fi

      # -------------------------------
      # Step 9: Upload Package Artifact
      # -------------------------------
      - name: Upload NuGet Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

  # =========================================================
  # 2️⃣ Release Job: Publish & GitHub Release
  # =========================================================
  release:
    name: Publish & Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-test-pack
    env:
      NEW_VERSION: ${{ needs.build-test-pack.outputs.NEW_VERSION }}
      RELEASE_NOTES: ${{ needs.build-test-pack.outputs.RELEASE_NOTES }}

    steps:
      # -------------------------------
      # Step 1: Checkout Repository
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # Step 2: Download NuGet Artifact
      # -------------------------------
      - name: Download NuGet Artifact
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      # -------------------------------
      # Step 3: Tag the Release
      # -------------------------------
      - name: Tag Release
        shell: bash
        run: |
          echo "Creating Git tag v${NEW_VERSION}..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"
          echo "Git tag pushed successfully"

      # -------------------------------
      # Step 4: Publish to NuGet
      # -------------------------------
      - name: Publish to NuGet
        run: |
          echo "Publishing to NuGet..."
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY_FOR_PUBLISH }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
          echo "NuGet publish completed successfully"

      # -------------------------------
      # Step 5: Create GitHub Release
      # -------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build-test-pack.outputs.NEW_VERSION }}"
          files: ./nupkg/*.nupkg
          name: KannadaAsciiUnicodeSDK v${{ needs.build-test-pack.outputs.NEW_VERSION }}
          body: ${{ needs.build-test-pack.outputs.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
