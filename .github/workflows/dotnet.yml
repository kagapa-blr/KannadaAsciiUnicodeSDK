name: Build, Test, Package, Publish & Release KannadaAsciiUnicodeSDK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Needed to push tags and create releases

jobs:
  build-test-pack:
    name: Build and Pack SDK
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # PHASE 1: Setup
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Verify .NET SDK
        run: dotnet --info

      # -------------------------------
      # PHASE 2: Restore
      # -------------------------------
      - name: Restore dependencies
        run: dotnet restore

      # -------------------------------
      # PHASE 3: Build
      # -------------------------------
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # -------------------------------
      # PHASE 4: Test
      # -------------------------------
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # -------------------------------
      # PHASE 5: Pack NuGet package
      # -------------------------------
      - name: Pack NuGet package
        run: dotnet pack --configuration Release --no-build --output ./nupkg

      # -------------------------------
      # PHASE 6: Upload artifact for release
      # -------------------------------
      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

  release:
    name: Versioning, Publish & GitHub Release
    runs-on: ubuntu-latest
    needs: build-test-pack

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download NuGet package artifact
        uses: actions/download-artifact@v4
        with:
          name: nupkg

      # -------------------------------
      # PHASE 1: Determine next version
      # -------------------------------
      - name: Determine next version
        id: get_version
        shell: bash
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="v1.0.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
            PATCH=$((PATCH + 1))
            NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Next version: $NEW_VERSION"

      # -------------------------------
      # PHASE 2: Create & push new tag
      # -------------------------------
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.NEW_VERSION }}
          git push origin ${{ env.NEW_VERSION }}

      - name: Wait for tag push
        run: git fetch --tags

      # -------------------------------
      # PHASE 3: Publish NuGet package
      # -------------------------------
      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY_FOR_PUBLISH }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      # -------------------------------
      # PHASE 4: Create GitHub Release
      # -------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          files: ./nupkg/*.nupkg
          name: KannadaAsciiUnicodeSDK ${{ env.NEW_VERSION }}
          body: |
            KannadaAsciiUnicodeSDK ${{ env.NEW_VERSION }}

            - NuGet package published
            - Build & tests passed
            - Ready for production use
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
