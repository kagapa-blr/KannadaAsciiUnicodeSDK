name: KannadaAsciiUnicodeSDK CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

# =========================================================
# 1️⃣ Build & Test SDK
# =========================================================
jobs:
  build-test:
    name: Build & Test SDK
    runs-on: ubuntu-latest
    outputs:
      NEW_VERSION: ${{ steps.set_version.outputs.NEW_VERSION }}
      RELEASE_NOTES: ${{ steps.set_release_notes.outputs.RELEASE_NOTES }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore NuGet Packages
        run: dotnet restore

      - name: Build Solution
        run: dotnet build KannadaAsciiUnicode.sln --configuration Release

      - name: Run Tests
        run: |
          dotnet test Kannada.AsciiUnicode.Tests/Kannada.AsciiUnicode.Tests.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal


      - name: Determine Next Version
        id: set_version
        shell: bash
        run: |
          PACKAGE_ID="KannadaAsciiUnicodeSDK"
          INDEX_URL="https://api.nuget.org/v3-flatcontainer/${PACKAGE_ID,,}/index.json"
          set -e
          if ! curl --fail -s $INDEX_URL > /dev/null; then
            NEW_VERSION="1.0.0"
          else
            LATEST_VERSION=$(curl -s $INDEX_URL | jq -r '.versions[-1]')
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_VERSION}"
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: set_release_notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$LAST_TAG" ]; then
            RELEASE_NOTES=$(git log --pretty=format:"%s" -n 20)
          else
            RELEASE_NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          fi
          # Write release notes safely
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

# =========================================================
# 2️⃣ Pack NuGet SDK
# =========================================================
  pack-sdk:
    name: Pack NuGet SDK
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore NuGet Packages
        run: dotnet restore

      - name: Update csproj Version & Release Notes
        shell: pwsh
        run: |
          $ProjectPath = "Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj"
          [xml]$csproj = Get-Content $ProjectPath
          $csproj.Project.PropertyGroup | Where-Object { $_.Version } | ForEach-Object { $_.Version = "${{ needs.build-test.outputs.NEW_VERSION }}" }
          $csproj.SelectSingleNode("//Project/PropertyGroup/PackageReleaseNotes").InnerText = "${{ needs.build-test.outputs.RELEASE_NOTES }}"
          $csproj.Save($ProjectPath)

      - name: Pack NuGet Package
        run: |
          dotnet pack KannadaAsciiUnicode.sln \
            --configuration Release \
            --output ./nupkg \
            /p:PackageVersion=${{ needs.build-test.outputs.NEW_VERSION }}
          ls ./nupkg

      - name: Upload NuGet Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

# =========================================================
# 3️⃣ Publish NuGet Package
# =========================================================
  publish-nuget:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    needs: pack-sdk
    steps:
      - name: Download NuGet Artifact
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY_FOR_PUBLISH }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

# =========================================================
# 4️⃣ Tag & Create GitHub Release
# =========================================================
  create-release:
    name: Tag & Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-nuget
    env:
      NEW_VERSION: ${{ needs.build-test.outputs.NEW_VERSION }}
      RELEASE_NOTES: ${{ needs.build-test.outputs.RELEASE_NOTES }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag Release
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${NEW_VERSION}"
          files: ./nupkg/*.nupkg
          name: KannadaAsciiUnicodeSDK v${NEW_VERSION}
          body: ${{ env.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
