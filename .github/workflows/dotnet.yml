name: KannadaAsciiUnicodeSDK CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

# =========================================================
# 1️⃣ Build, Test, Version & Release Notes
# =========================================================
jobs:
  build_test_versioning:
    runs-on: ubuntu-latest
    outputs:
      NEW_VERSION: ${{ steps.version.outputs.NEW_VERSION }}
      RELEASE_NOTES: ${{ steps.notes.outputs.RELEASE_NOTES }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore solution
        run: dotnet restore KannadaAsciiUnicode.sln

      - name: Build solution
        run: dotnet build KannadaAsciiUnicode.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test KannadaAsciiUnicode.sln --configuration Release --no-build

      - name: Determine next NuGet version
        id: version
        shell: bash
        run: |
          PACKAGE_ID="KannadaAsciiUnicodeSDK"
          INDEX_URL="https://api.nuget.org/v3-flatcontainer/${PACKAGE_ID,,}/index.json"

          if ! curl -fs "$INDEX_URL" > /dev/null; then
            NEW_VERSION="1.0.0"
          else
            LATEST=$(curl -s "$INDEX_URL" | jq -r '.versions[-1]')
            IFS='.' read -r MA MI PA <<< "$LATEST"
            NEW_VERSION="$MA.$MI.$((PA+1))"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)

          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log -n 20 --pretty=format:"- %s")
          else
            NOTES=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s")
          fi

          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

# =========================================================
# 2️⃣ Pack SDK as NuGet
# =========================================================
  pack_nuget_sdk:
    runs-on: ubuntu-latest
    needs: build_test_versioning

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore SDK project
        run: dotnet restore Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj

      - name: Build SDK
        run: dotnet build Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj --configuration Release --no-restore

      - name: Pack NuGet
        run: |
          dotnet pack Kannada.AsciiUnicode/Kannada.AsciiUnicode.csproj \
            --configuration Release \
            --no-build \
            /p:PackageVersion=${{ needs.build_test_versioning.outputs.NEW_VERSION }} \
            --output ./nupkg

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

# =========================================================
# 3️⃣ Publish to NuGet.org
# =========================================================
  publish_to_nuget:
    runs-on: ubuntu-latest
    needs: pack_nuget_sdk
    if: github.event_name == 'push'

    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY_FOR_PUBLISH }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

# =========================================================
# 4️⃣ Git Tag & GitHub Release
# =========================================================
  tag_and_github_release:
    runs-on: ubuntu-latest
    needs: publish_to_nuget
    if: github.event_name == 'push'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG="${{ needs.build_test_versioning.outputs.NEW_VERSION }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists, skipping"
            exit 0
          fi

          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build_test_versioning.outputs.NEW_VERSION }}
          name: KannadaAsciiUnicodeSDK ${{ needs.build_test_versioning.outputs.NEW_VERSION }}
          body: ${{ needs.build_test_versioning.outputs.RELEASE_NOTES }}
          files: ./nupkg/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
